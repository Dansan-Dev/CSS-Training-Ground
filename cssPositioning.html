<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            border: 1px solid black;
        }
        div {
            background-color: cadetblue;
            width: 100px;
            height: 50px;
            margin: 10px;
            padding: 4px;
            border: 1px solid black;
        }
        .relativePositioning{
            position: relative;
            top: -100px;
            left: 400px;
        }
    </style>
</head>
<body>
    <main>
        <div>1</div>
        <div class="relativePositioning">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </main>
</body>
</html>
